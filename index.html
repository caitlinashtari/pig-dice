<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dice of the Pigs</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Dice of the Pigs</h1>
        <p>Roll the dice to play!</p>
      </div>

    <form>
      <div class="form-group">
        <label for="player1">Player 1</label>
        <input id="player1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="player2">Player 2</label>
        <input id="player2" class="form-control" type="text">
      </div>
        <button type="submit" class="btn">Roll The Dice!</button>
      </form>

    <div class="row">
      <div class="col-md-6">
        <p>Player 1's current score is:</p>
      </div>
      <div class="col-md-6">
        <p>Player 2's current score is:</p>
      </div>
    </div>

    <button type="submit" class="btn">Hold!</button>

    </div>
  </body>
</html>
